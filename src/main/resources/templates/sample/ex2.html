<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>dto 객체 출력해보기</title>
</head>
    <style>
        .target {
            background-color: red;
        }
    </style>
<body>

  <ul> <!-- sno 가 5로 나눈 나머지가 0인경우에는 sno만 출력. 그렇지 않으면 first를 출력 -->
    <li th:each="dto, status : ${list}" th:class="${dto.sno % 5 == 0}?'target'" th:text="${dto}">
    </li>
  </ul>

</body>
</html>
